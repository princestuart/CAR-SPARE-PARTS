<!DOCTYPE html>
<html>
<head>
  <title>Action Aid Car Spare Parts Cart</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Spare Parts Cart</h1>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tire</td>
          <td>$30</td>
          <td><input type="number" value="1"></td>
          <td>$50</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>Spark Plug</td>
          <td>$10</td>
          <td><input type="number" value="2"></td>
          <td>$20</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>Oil Filter</td>
          <td>$15</td>
          <td><input type="number" value="1"></td>
          <td>$15</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <!-- Add more rows for additional products -->
      </tbody>
    </table>

    <div class="total">
      <p>Total: <span id="total-amount">$85</span></p>
    </div>

    <div class="checkout">
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
