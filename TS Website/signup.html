<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form class="signup-form">
    <h2>Sign Up</h2>
    <h3> Note: Must fill feilds with(*)</h3>
    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required>
    <label for="Tel no">Tel no*:</label>
    <input type="text" id="Tel no" name="Tel no" required>
<p>Or use credit card (optional) </p>
<label for="credit no">credit no:</label>
    <input type="credit no" id="name" name="credit no" required>


    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required>
    <label for="password">confirm Password*:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
